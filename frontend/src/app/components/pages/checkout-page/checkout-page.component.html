<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Name"></text-input>
      <text-input [control]="fc.address" label="Address"></text-input>
    </form>
    <app-order-items-list [order]="order"></app-order-items-list>
  </div>
  <div class="map">
    <app-title title="Choose your address on map" fontSize="1.6rem"></app-title>
    <app-map [order]="order"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">Go to Payment</button>
    </div>
  </div>
</div>
