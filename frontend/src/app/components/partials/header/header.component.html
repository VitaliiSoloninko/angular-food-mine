<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Mine</a>
    <nav>
      <ul>
        <li *ngIf="!user.name">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="user.name" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/checkout">Checkout</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page"
            >Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
